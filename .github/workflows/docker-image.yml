name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Copy env file
      run: copy .env.example .env
    - name: Build the Docker image
      run: docker-compose up --build --remove-orphans
